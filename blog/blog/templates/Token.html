<!-- template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform Task</title>
</head>
<body>
    {% if data == None %}
    <form action="{% url 'perform_task' %}" method="post">
        {% csrf_token %}
        <button type="submit">Perform Task</button>
    </form>
    {% else %}
    <h3>{{ data }}</h3>
    {% endif %}
</body>
</html>
